<!DOCTYPE html>
<html class="hide-aside" lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUN-CONTACT</title>
<link rel="shortcut icon" href="https://jun.now.cc/img/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #chatLog {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            height: 410px;
            overflow-y: auto;
            text-align: center;
        }

        #inputText {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #sendButton:hover {
            background-color: #45a049;
        }
    </style>
<div class="container">
        <div id="chatLog"></div>
        <div class="editor-area">
            <div class="input-wrapper">
                <input type="text" class="input-box" id="inputText" placeholder="在这里输入消息">
            <button id="sendButton" class="send-button" onclick="sendChat()">发送</button>
    </div>

    <script>
        function sendChat() {
            var message = document.getElementById("inputText").value;
            var encodedMessage = encodeURIComponent(message);
            
            // 获取经纬度位置
            navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                
                var url = "http://www.pushplus.plus/send?token=2999d55f4c3c4bfebaaa7370040881f2&title=%E7%BD%91%E9%A1%B5%E7%95%99%E8%A8%80&content=" +
                          encodedMessage + "https://uri.amap.com/marker?position=" + longitude + "," + latitude;

var xhr = new XMLHttpRequest();
xhr.open("GET", url, true);
xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
        var response = JSON.parse(xhr.responseText);
        if (response.msg === "请求成功") {
            var inputText = document.getElementById("inputText").value; // 获取输入框内容
            appendMessage(inputText + "<div class='success-message'>发送成功</div>");
            document.getElementById("inputText").value = ""; // 清空输入框内容
        } else {
            appendMessage("<div class='failure-message'>发送失败</div>");
        }
    }
};

xhr.send();

                xhr.send();

                appendMessage("<div class='chatLog'>" + message + "</div>");
            });
        }

        function appendMessage(message) {
            var chatLog = document.getElementById("chatLog");
            var newMessage = document.createElement("div");
            newMessage.innerHTML = message;
            chatLog.appendChild(newMessage);

            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
