<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="../..//img/favicon.ico">
  <script type="text/javascript">
      (function(c,l,a,r,i,t,y){
          c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
          t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "sv5vj0x6xr");
  </script>
  <title>Find Owner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 16px;
      font-size: 28px;
    }
    .status-lost {
      color: #d63031;
      font-weight: bold;
      font-size: 20px;
    }
    .status-found {
      color: #00b894;
      font-weight: bold;
      font-size: 20px;
    }
    .info-item {
      margin: 14px 0;
      font-size: 17px;
      line-height: 1.6;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .label {
      font-weight: bold;
      color: #2980b9;
    }
    .value {
      color: #2c3e50;
    }
    .icon {
      margin-right: 8px;
    }
    .loading {
      color: #6c757d;
      font-style: italic;
    }
    .error {
      color: #c0392b;
      font-size: 16px;
      line-height: 1.6;
      padding: 10px;
      border-radius: 8px;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      margin: 10px 0;
    }
    .message-box {
      background-color: #f1f8ff;
      border-left: 4px solid #2980b9;
      padding: 12px;
      margin: 18px 0;
      font-style: italic;
      color: #34495e;
      font-size: 15px;
      border-radius: 6px;
      text-align: center;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔔 查找物主</h1>

    <div id="result">
      <p class="loading">加载中...</p>
    </div>

    <footer>
      &copy; 2025 物品防丢系统 | 请尊重他人隐私
    </footer>
  </div>

  <script>
    function getUrlId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function hasValue(val) {
      return val !== null && val !== undefined && typeof val === 'string' && val.trim() !== '';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 生成可点击的链接行
    function infoRow(icon, label, value, linkPrefix = '') {
      if (!hasValue(value)) return '';

      const displayValue = escapeHtml(value);
      const href = linkPrefix ? `${linkPrefix}${encodeURIComponent(value)}` : null;
      const content = href
        ? `<a href="${href}" style="color:inherit;text-decoration:none;">${displayValue}</a>`
        : displayValue;

      return `
        <div class="info-item">
          <span class="icon">${icon}</span>
          <span class="label">${label}：</span>
          <span class="value">${content}</span>
        </div>
      `;
    }

    function messageBlock(msg) {
      return hasValue(msg)
        ? `<div class="info-item">
             <div class="message-box">
               <strong>📝 主人留言：</strong>
               ${escapeHtml(msg.trim())}
             </div>
           </div>`
        : '';
    }

    async function fetchAndDisplay() {
      const itemId = getUrlId();
      const resultDiv = document.getElementById('result');

      if (!itemId) {
        resultDiv.innerHTML = `<div class="error">🔍 未找到该物品</div>`;
        return;
      }

      try {
        const response = await fetch('state.json?t=' + new Date().getTime());
        if (!response.ok) throw new Error('网络错误');

        const data = await response.json();
        const item = data.find(d => d.id === itemId);

        if (!item) {
          resultDiv.innerHTML = `<div class="error">🔍 未找到该物品</div>`;
          return;
        }

        let content = '';

        // 根据状态显示内容
        if (item.status === 0) {
          content += `<p class="status-found">✅ 物品状态：未丢失</p>`;
          content += infoRow('🎒', '物品名称', item.item);
          content += messageBlock(item.message);
        } 
        else if (item.status === 1) {
          content += `<p class="status-lost">⚠️ 物品状态：已丢失</p>`;
          content += infoRow('🎒', '物品名称', item.item);
          content += infoRow('👤', '姓名', item.name);
          content += infoRow('📞', '电话', item.phone, 'tel:');
          content += infoRow('🏫', '班级', item.class);
          content += infoRow('🏠', '地址', item.address);
          content += infoRow('🔹', 'QQ', item.qq);
          content += infoRow('📱', '微信', item.wechat);
          content += infoRow('✉️', '邮箱', item.email, 'mailto:');
          content += infoRow('📅', '丢失时间', item.date);
          content += messageBlock(item.message);
        } 
        else {
          resultDiv.innerHTML = `<div class="error">数据错误</div>`;
          return;
        }

        // 防空
        if (content === '') {
          content = `<div class="error">暂无信息</div>`;
        }

        resultDiv.innerHTML = content;
      } catch (err) {
        resultDiv.innerHTML = `<div class="error">⚠️ 加载失败</div>`;
      }
    }

    window.onload = fetchAndDisplay;
  </script>
</body>
</html>
