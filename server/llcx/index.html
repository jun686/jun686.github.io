<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>流量监控</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }
    #流量信息 {
        text-align: center;
    }
</style>
</head>
<body>
    <div id="流量信息">加载中...</div>

    <script>
        function fetchAndDisplayData() {
            fetch('http://ww.xiaonankj.cn//index/ka_ban/getKabanInfo/account/89861590182320662800')
            .then(response => response.json())
            .then(data => {
                const 剩余量 = data.kaban.liuliang_shenyu;
                const 使用量 = data.kaban.liuliang_use;

                document.getElementById('流量信息').innerText = `流量剩余量: ${剩余量} MB, 使用量: ${使用量} MB`;
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        // 首次加载数据
        fetchAndDisplayData();

        // 每10秒重复一次
        setInterval(fetchAndDisplayData, 10000);
    </script>
</body>
</html>
