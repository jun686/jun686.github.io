
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通联日志</title>
    <link rel="shortcut icon" href="../..//img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a66c2;
            --primary-dark: #084a91;
            --secondary: #202124;
            --accent: #34a853;
            --light: #f8f9fa;
            --dark: #1a1b1e;
            --card-bg: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --success: #34a853;
            --warning: #fbbc05;
            --error: #ea4335;
            --qrz-bg: #2d2d2d;
            --bubble-bg: rgba(255, 255, 255, 0.1);
            --bubble-hover: rgba(10, 102, 194, 0.3);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: var(--light);
            min-height: 100vh;
            padding-bottom: 80px;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
        .container {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
            padding-top: 30px;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .form-container, .settings-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }
        .form-grid, .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group, .setting-group {
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
        }
        input[type="text"], input[type="number"], input[type="datetime-local"], textarea, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(10, 102, 194, 0.3);
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .btn-warning {
            background: var(--warning);
            color: #333;
        }
        .btn-warning:hover {
            background: #f8c800;
        }
        .btn-danger {
            background: var(--error);
            color: white;
        }
        .btn-danger:hover {
            background: #d32f2f;
        }
        .bubbles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            padding: 10px 0;
        }
        .bubble {
            padding: 6px 12px;
            background: var(--bubble-bg);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        .bubble:hover {
            background: var(--bubble-hover);
            transform: translateY(-2px);
        }
        .bubble.active {
            background: var(--primary);
            box-shadow: 0 2px 8px rgba(10, 102, 194, 0.5);
        }
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        .logs-actions {
            display: flex;
            gap: 10px;
        }
        .logs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }
        .log-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .log-card:hover:not(.expanded) {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .frequency {
            font-size: 1.2rem;
            font-weight: 700;
            color: #4facfe;
        }
        .mode {
            font-size: 1rem;
            color: #a0a0a0;
        }
        .callsign {
            font-size: 1.6rem;
            font-weight: 800;
            margin: 8px 0;
            color: white;
        }
        .log-time {
            font-size: 1rem;
            color: #a0a0a0;
            margin-bottom: 10px;
        }
        .log-notes {
            margin: 8px 0;
            font-size: 0.95rem;
            color: #ddd;
            padding: 6px 0;
        }
        .log-details {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }
        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .detail-label {
            font-size: 0.85rem;
            color: #a0a0a0;
            margin-bottom: 4px;
        }
        .detail-value {
            font-weight: 600;
            color: white;
        }
        .log-actions {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            width: 100%;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.2);
        }
        .file-input {
            display: none;
        }
        .file-label {
            background: var(--secondary);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        .file-label:hover {
            background: #333;
        }
        .import-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .import-success {
            background: rgba(52, 168, 83, 0.2);
            color: #a7e0b8;
            border: 1px solid rgba(52, 168, 83, 0.3);
        }
        .import-warning {
            background: rgba(251, 188, 5, 0.2);
            color: #fdd87a;
            border: 1px solid rgba(251, 188, 5, 0.3);
        }
        .fixed-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 12px 0;
            background: rgba(10, 16, 30, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            z-index: 1000;
            flex-wrap: nowrap;
        }
        .nav-btn {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            padding: 10px 16px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 0;
        }
        .nav-btn.active {
            background: var(--primary);
            box-shadow: 0 4px 20px rgba(10, 102, 194, 0.4);
        }
        @media (max-width: 425px) {
            .nav-btn span {
                display: none;
            }
            .nav-btn {
                padding: 10px;
                width: auto;
                min-width: auto;
                justify-content: center;
                gap: 0;
            }
        }
        .editable-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 6px;
            margin-top: 6px;
            margin-bottom: 8px;
        }
        .editable-item {
            background: var(--bubble-bg);
            padding: 4px 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .editable-item .remove-btn {
            color: var(--error);
            cursor: pointer;
            font-size: 0.8rem;
        }
        .editable-item .remove-btn:hover {
            color: #ff6b6b;
        }
        .settings-container .setting-group label,
        .settings-container h3,
        .settings-container .editable-section label {
            text-align: left;
            display: block;
            margin-left: 0;
        }
        .editable-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
            margin: 12px 0;
            flex-wrap: wrap;
        }
        .editable-section input[type="text"] {
            flex: 1;
            min-width: 180px;
            max-width: 250px;
        }
        .editable-section button {
            margin-top: 0;
            padding: 8px 12px;
            font-size: 0.9rem;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Log Form Page -->
        <div id="log-form-page" class="page active">
            <div class="form-container">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="callsign">对方呼号</label>
                        <input type="text" id="callsign" placeholder="例如: BA1AA">
                    </div>
                    <div class="form-group">
                        <label for="frequency">频率 (MHz)</label>
                        <input type="text" id="frequency" placeholder="例如: 14.270">
                        <div class="bubbles-container" id="freq-bubbles"></div>
                    </div>
                    <div class="form-group">
                        <label for="mode">模式</label>
                        <input type="text" id="mode" placeholder="例如: SSB">
                        <div class="bubbles-container" id="mode-bubbles"></div>
                    </div>
                    <div class="form-group">
                        <label for="utc-time">UTC 时间</label>
                        <input type="datetime-local" id="utc-time">
                    </div>
                    <div class="form-group">
                        <label for="my-report">我方信号报告</label>
                        <input type="text" id="my-report" placeholder="例如: 59">
                    </div>
                    <div class="form-group">
                        <label for="their-report">对方信号报告</label>
                        <input type="text" id="their-report" placeholder="例如: 59">
                    </div>
                    <div class="form-group">
                        <label for="my-power">我方功率</label>
                        <input type="text" id="my-power" placeholder="例如: 100">
                        <div class="bubbles-container" id="my-power-bubbles"></div>
                    </div>
                    <div class="form-group">
                        <label for="power">对方功率</label>
                        <input type="text" id="power" placeholder="例如: 50">
                        <div class="bubbles-container" id="power-bubbles"></div>
                    </div>
                    <div class="form-group">
                        <label for="equipment">对方设备</label>
                        <input type="text" id="equipment" placeholder="例如: IC-7300">
                        <div class="bubbles-container" id="equip-bubbles"></div>
                    </div>
                    <div class="form-group">
                        <label for="antenna">对方天线</label>
                        <input type="text" id="antenna" placeholder="例如: 垂直天线">
                        <div class="bubbles-container" id="antenna-bubbles"></div>
                    </div>
                    <div class="form-group">
                        <label for="qth">对方 QTH (位置)</label>
                        <input type="text" id="qth" placeholder="例如: 北京">
                    </div>
                    <div class="form-group">
                        <label for="notes">留言 (Notes)</label>
                        <textarea id="notes" placeholder="输入通联备注..."></textarea>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn-primary" id="add-log">
                        <i class="fas fa-plus"></i> <span>添加通联记录</span>
                    </button>
                    <button class="btn-warning" id="update-log" style="display: none;">
                        <i class="fas fa-edit"></i> <span>更新记录</span>
                    </button>
                    <button class="btn-secondary" id="cancel-edit" style="display: none;">
                        <i class="fas fa-times"></i> <span>取消</span>
                    </button>
                    <button class="btn-secondary" id="clear-form">
                        <i class="fas fa-eraser"></i> <span>清空表单</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Logs Page -->
        <div id="logs-page" class="page">
            <div class="logs-header">
                <h2 id="logs-title">0 条记录</h2>
                <div class="logs-actions">
                    <label class="file-label">
                        <i class="fas fa-file-import"></i> <span>导入 ADI</span>
                        <input type="file" id="import-adi" class="file-input" accept=".adi,.ADI">
                    </label>
                    <button class="btn-primary" id="export-adi">
                        <i class="fas fa-file-export"></i> <span>导出 ADI</span>
                    </button>
                </div>
            </div>
            <div class="import-status" id="import-status"></div>
            <div class="logs-container" id="logs-container">
                <div class="empty-state">
                    <i class="fas fa-satellite-dish"></i>
                    <h3>暂无通联记录</h3>
                    <p>添加您的第一次通联记录吧！</p>
                </div>
            </div>
        </div>
        <!-- Settings Page -->
        <div id="settings-page" class="page">
            <div class="settings-container">
                <div class="setting-group">
                    <label for="my-callsign">我的呼号</label>
                    <input type="text" id="my-callsign" placeholder="例如: BA1ABC">
                </div>
                <h3 style="text-align: left; margin: 20px 0 10px;">快捷填充内容管理</h3>
                <div class="editable-section">
                    <label>频率 (MHz)</label>
                    <div class="editable-list" id="freq-list"></div>
                    <input type="text" id="new-freq" placeholder="添加新频率">
                    <button class="btn-secondary" id="add-freq">添加</button>
                </div>
                <div class="editable-section">
                    <label>模式</label>
                    <div class="editable-list" id="mode-list"></div>
                    <input type="text" id="new-mode" placeholder="添加新模式">
                    <button class="btn-secondary" id="add-mode">添加</button>
                </div>
                <div class="editable-section">
                    <label>功率</label>
                    <div class="editable-list" id="power-list"></div>
                    <input type="text" id="new-power" placeholder="添加新功率">
                    <button class="btn-secondary" id="add-power">添加</button>
                </div>
                <div class="editable-section">
                    <label>设备</label>
                    <div class="editable-list" id="equip-list"></div>
                    <input type="text" id="new-equip" placeholder="添加新设备">
                    <button class="btn-secondary" id="add-equip">添加</button>
                </div>
                <div class="editable-section">
                    <label>天线</label>
                    <div class="editable-list" id="antenna-list"></div>
                    <input type="text" id="new-antenna" placeholder="添加新天线">
                    <button class="btn-secondary" id="add-antenna">添加</button>
                </div>
                <div class="btn-group">
                    <button class="btn-primary" id="save-settings">
                        <i class="fas fa-save"></i> <span>保存设置</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fixed Footer -->
    <div class="fixed-footer">
        <button class="nav-btn active" id="log-form-btn">
            <i class="fas fa-edit"></i> <span>填写记录</span>
        </button>
        <button class="nav-btn" id="logs-btn">
            <i class="fas fa-list"></i> <span>通联记录</span>
        </button>
        <button class="nav-btn" id="settings-btn">
            <i class="fas fa-cog"></i> <span>设置</span>
        </button>
        <button class="nav-btn" id="qrz-btn">
            <i class="fas fa-globe"></i> <span>QRZ 网站</span>
        </button>
    </div>
    <script>
        const DEFAULT_CONFIG = {
            frequencies: ['438.5', '439.8875', '439.95', '439.6', '438.85', '439.875', '439.8', '14.270', '28.500', '50.110'],
            modes: ['SSB', 'CW', 'FT8', 'FM', 'AM'],
            equipment: ['UVK6', 'UVK5', 'UV5R', 'TK11', '5Rmini', 'SHX8800', 'SHX8600', '八重洲FT991', '八重洲300D', '即时通D9000'],
            antennas: ['原装', '八木', '拉杆', 'MA01', '正V'],
            power: ['1', '3', '5', '8', '15', '25', '50', 'H', 'M', 'L']
        };
        let CONFIG = JSON.parse(localStorage.getItem('config')) || { ...DEFAULT_CONFIG };
        let MY_CALLSIGN = localStorage.getItem('myCallsign') || '';
        const logFormPage = document.getElementById('log-form-page');
        const logsPage = document.getElementById('logs-page');
        const settingsPage = document.getElementById('settings-page');
        const logFormBtn = document.getElementById('log-form-btn');
        const logsBtn = document.getElementById('logs-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const qrzBtn = document.getElementById('qrz-btn');
        const addLogBtn = document.getElementById('add-log');
        const updateLogBtn = document.getElementById('update-log');
        const cancelEditBtn = document.getElementById('cancel-edit');
        const clearFormBtn = document.getElementById('clear-form');
        const logsContainer = document.getElementById('logs-container');
        const utcTimeInput = document.getElementById('utc-time');
        const importAdiBtn = document.getElementById('import-adi');
        const exportAdiBtn = document.getElementById('export-adi');
        const importStatus = document.getElementById('import-status');
        const logsTitle = document.getElementById('logs-title');
        let logs = JSON.parse(localStorage.getItem('hamLogs')) || [];
        let currentEditId = null;

        function refreshUTCTime() {
            const now = new Date();
            const year = now.getUTCFullYear();
            const month = String(now.getUTCMonth() + 1).padStart(2, '0');
            const day = String(now.getUTCDate()).padStart(2, '0');
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            utcTimeInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function formatLogTime(utcTimeStr) {
            const date = new Date(utcTimeStr);
            return date.toLocaleDateString('zh-CN') + ' ' + date.toTimeString().substring(0, 5) + ' UTC';
        }

        function getCallSignFromStorage() {
            return MY_CALLSIGN || 'YOUR_CALLSIGN';
        }

        refreshUTCTime();
        renderLogs();
        createBubbles();
        clearForm();
        loadSettings();

        function syncInputWithBubbles(inputId, containerId, items) {
            const input = document.getElementById(inputId);
            const container = document.getElementById(containerId);
            if (!input || !container) return;
            input.addEventListener('input', () => {
                const inputValue = input.value.trim();
                container.querySelectorAll('.bubble').forEach(b => b.classList.remove('active'));
                if (inputValue) {
                    const matchedBubble = Array.from(container.querySelectorAll('.bubble'))
                        .find(b => b.textContent.trim() === inputValue);
                    if (matchedBubble) {
                        matchedBubble.classList.add('active');
                    }
                }
            });
        }

        syncInputWithBubbles('frequency', 'freq-bubbles', CONFIG.frequencies);
        syncInputWithBubbles('mode', 'mode-bubbles', CONFIG.modes);
        syncInputWithBubbles('power', 'power-bubbles', CONFIG.power);
        syncInputWithBubbles('my-power', 'my-power-bubbles', CONFIG.power);
        syncInputWithBubbles('equipment', 'equip-bubbles', CONFIG.equipment);
        syncInputWithBubbles('antenna', 'antenna-bubbles', CONFIG.antennas);

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            if (pageId === 'log-form-page') logFormBtn.classList.add('active');
            else if (pageId === 'logs-page') logsBtn.classList.add('active');
            else if (pageId === 'settings-page') settingsBtn.classList.add('active');
        }

        function createBubbles() {
            const createBubblesFor = (containerId, items, inputId) => {
                const container = document.getElementById(containerId);
                if (!container) return;
                container.innerHTML = '';
                items.forEach(item => {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    bubble.textContent = item;
                    bubble.addEventListener('click', () => {
                        document.getElementById(inputId).value = item;
                        setActiveBubble(container, bubble);
                    });
                    container.appendChild(bubble);
                });
            };
            createBubblesFor('freq-bubbles', CONFIG.frequencies, 'frequency');
            createBubblesFor('mode-bubbles', CONFIG.modes, 'mode');
            createBubblesFor('power-bubbles', CONFIG.power, 'power');
            createBubblesFor('my-power-bubbles', CONFIG.power, 'my-power');
            createBubblesFor('equip-bubbles', CONFIG.equipment, 'equipment');
            createBubblesFor('antenna-bubbles', CONFIG.antennas, 'antenna');
        }

        function setActiveBubble(container, activeBubble) {
            container.querySelectorAll('.bubble').forEach(b => b.classList.remove('active'));
            activeBubble.classList.add('active');
        }

        function clearForm() {
            document.getElementById('callsign').value = '';
            document.getElementById('frequency').value = '';
            document.getElementById('mode').value = '';

        function getBandFromFrequency(freqStr) {
            const freq = parseFloat(freqStr);
            if (isNaN(freq)) return 'UNKNOWN';
            if (freq >= 1.8 && freq < 2.0) return '160m';
            if (freq >= 3.5 && freq < 4.0) return '80m';
            if (freq >= 5.0 && freq < 5.5) return '60m';
            if (freq >= 7.0 && freq < 7.3) return '40m';
            if (freq >= 10.1 && freq < 10.2) return '30m';
            if (freq >= 14.0 && freq < 14.35) return '20m';
            if (freq >= 18.068 && freq < 18.168) return '17m';
            if (freq >= 21.0 && freq < 21.45) return '15m';
            if (freq >= 24.89 && freq < 24.99) return '12m';
            if (freq >= 28.0 && freq < 29.7) return '10m';
            if (freq >= 50.0 && freq < 54.0) return '6m';
            if (freq >= 144.0 && freq < 148.0) return '2m';
            if (freq >= 420.0 && freq < 450.0) return '70cm';
            return 'OTHER';
        }

        exportAdiBtn.addEventListener('click', () => {
            if (logs.length === 0) {
                alert('没有通联记录可导出');
                return;
            }
            const MY_CALLSIGN = getCallSignFromStorage();
            let adiContent = 'Generated by Log\n';
            adiContent += '<ADIF_VER:5>3.1.0\n';
            adiContent += '<PROGRAMID:7>Log\n';
            adiContent += '<PROGRAMVERSION:5>1.0.0\n';
            adiContent += `<STATION_CALLSIGN:${MY_CALLSIGN.length}>${MY_CALLSIGN}\n`;
            adiContent += '<EOH>\n';
            logs.forEach(log => {
                const band = getBandFromFrequency(log.frequency) || 'OTHER';
                const qth = log.qth || 'Unknown';
                const rig = log.equipment || 'Transceiver';
                const antenna = log.antenna || 'Antenna';
                const txPwr = log.myPower || '100';
                const rxPwr = log.power || '100';
                const notes = log.notes || '';
                const dateStr = log.utcTime.replace(/-/g, '').substring(0, 8);
                const timeStr = log.utcTime.substring(11, 16).replace(':', '');
                adiContent += `<BAND:${band.length}>${band}\n`;
                adiContent += `<CALL:${log.callsign.length}>${log.callsign}\n`;
                adiContent += `<STATION_CALLSIGN:${MY_CALLSIGN.length}>${MY_CALLSIGN}\n`;
                if (notes) {
                    adiContent += `<NOTES:${notes.length}>${notes}\n`;
                    adiContent += `<NOTES_INTL:${notes.length}>${notes}\n`;
                }
                adiContent += `<QSO_DATE:8>${dateStr}\n`;
                adiContent += `<FREQ_RX:${log.frequency.length}>${log.frequency}\n`;
                adiContent += `<FREQ:${log.frequency.length}>${log.frequency}\n`;
                adiContent += `<MODE:${log.mode.length}>${log.mode}\n`;
                adiContent += `<RX_PWR:${rxPwr.length}>${rxPwr}\n`;
                adiContent += `<TX_PWR:${txPwr.length}>${txPwr}\n`;
                adiContent += `<RST_RCVD:${(log.theirReport || '59').length}>${log.theirReport || '59'}\n`;
                adiContent += `<RST_SENT:${(log.myReport || '59').length}>${log.myReport || '59'}\n`;
                adiContent += `<TIME_ON:4>${timeStr}\n`;
                adiContent += `<RIG:${rig.length}>${rig}\n`;
                adiContent += `<ANTENNA:${antenna.length}>${antenna}\n`;
                adiContent += `<QTH:${qth.length}>${qth}\n`;
                adiContent += '<EOR>\n';
            });
            const blob = new Blob([adiContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Log_' + new Date().toISOString().slice(0, 10) + '.adi';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function isDuplicate(newLog, existingLog) {
            if (newLog.callsign !== existingLog.callsign || 
                newLog.mode !== existingLog.mode || 
                getBandFromFrequency(newLog.frequency) !== getBandFromFrequency(existingLog.frequency)) {
                return false;
            }
            const newDate = new Date(newLog.utcTime);
            const existingDate = new Date(existingLog.utcTime);
            if (newDate.getUTCFullYear() !== existingDate.getUTCFullYear() ||
                newDate.getUTCMonth() !== existingDate.getUTCMonth() ||
                newDate.getUTCDate() !== existingDate.getUTCDate()) {
                return false;
            }
            const newMinutes = newDate.getUTCHours() * 60 + newDate.getUTCMinutes();
            const existingMinutes = existingDate.getUTCHours() * 60 + existingDate.getUTCMinutes();
            return Math.abs(newMinutes - existingMinutes) < 1;
        }

        importAdiBtn.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const content = event.target.result;
                    const lines = content.split('\n');
                    let newLogs = [];
                    let duplicates = 0;
                    let currentRecord = {};
                    for (let line of lines) {
                        line = line.trim();
                        if (line.startsWith('<')) {
                            if (line.includes('<EOH>')) continue;
                            if (line === '<EOR>') {
                                if (currentRecord.CALL && currentRecord.FREQ && currentRecord.MODE && 
                                    currentRecord.QSO_DATE && currentRecord.TIME_ON) {
                                    const year = currentRecord.QSO_DATE.substring(0, 4);
                                    const month = currentRecord.QSO_DATE.substring(4, 6);
                                    const day = currentRecord.QSO_DATE.substring(6, 8);
                                    const hours = currentRecord.TIME_ON.substring(0, 2);
                                    const minutes = currentRecord.TIME_ON.substring(2, 4);
                                    const utcTime = `${year}-${month}-${day}T${hours}:${minutes}`;
                                    const log = {
                                        id: Date.now() + Math.random(),
                                        callsign: currentRecord.CALL,
                                        frequency: currentRecord.FREQ,
                                        mode: currentRecord.MODE,
                                        utcTime: utcTime,
                                        myReport: currentRecord.RST_SENT || '59',
                                        theirReport: currentRecord.RST_RCVD || '59',
                                        myPower: currentRecord.TX_PWR || '100',
                                        power: currentRecord.RX_PWR || currentRecord.TX_PWR || '100',
                                        equipment: currentRecord.RIG || 'Transceiver',
                                        antenna: currentRecord.ANTENNA || 'Antenna',
                                        qth: currentRecord.QTH || 'Unknown',
                                        notes: currentRecord.NOTES || ''
                                    };
                                    let isDup = false;
                                    for (const existingLog of logs) {
                                        if (isDuplicate(log, existingLog)) {
                                            isDup = true;
                                            duplicates++;
                                            break;
                                        }
                                    }
                                    if (!isDup) newLogs.push(log);
                                }
                                currentRecord = {};
                            } else {
                                const fieldMatch = line.match(/<(\w+):\d+>([^<]+)/);
                                if (fieldMatch) {
                                    currentRecord[fieldMatch[1]] = fieldMatch[2].trim();
                                }
                            }
                        }
                    }
                    if (newLogs.length > 0) {
                        logs = [...newLogs, ...logs];
                        localStorage.setItem('hamLogs', JSON.stringify(logs));
                        renderLogs();
                        let statusMsg = `成功导入 ${newLogs.length} 条通联记录`;
                        if (duplicates > 0) statusMsg += `，跳过 ${duplicates} 个重复记录`;
                        importStatus.textContent = statusMsg;
                        importStatus.className = 'import-status import-success';
                        importStatus.style.display = 'block';
                        setTimeout(() => importStatus.style.display = 'none', 5000);
                    } else {
                        let statusMsg = duplicates > 0 ? `跳过 ${duplicates} 个重复记录，无新记录导入` : '未找到有效的通联记录';
                        importStatus.textContent = statusMsg;
                        importStatus.className = 'import-status import-warning';
                        importStatus.style.display = 'block';
                        setTimeout(() => importStatus.style.display = 'none', 5000);
                    }
                } catch (error) {
                    console.error(error);
                    importStatus.textContent = '导入失败，请检查文件格式';
                    importStatus.className = 'import-status import-warning';
                    importStatus.style.display = 'block';
                    setTimeout(() => importStatus.style.display = 'none', 5000);
                }
            };
            reader.readAsText(file);
        });

        function renderEditableList(containerId, items) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'editable-item';
                div.innerHTML = `${item} <span class="remove-btn" data-value="${item}" data-type="${containerId}">×</span>`;
                container.appendChild(div);
            });
            container.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const value = e.target.dataset.value;
                    const type = e.target.dataset.type;
                    let arr;
                    switch(type) {
                        case 'freq-list': arr = CONFIG.frequencies; break;
                        case 'mode-list': arr = CONFIG.modes; break;
                        case 'power-list': arr = CONFIG.power; break;
                        case 'equip-list': arr = CONFIG.equipment; break;
                        case 'antenna-list': arr = CONFIG.antennas; break;
                    }
                    const index = arr.indexOf(value);
                    if (index !== -1) {
                        arr.splice(index, 1);
                        renderEditableList(type, arr);
                        saveConfig();
                        createBubbles();
                    }
                });
            });
        }
