<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qwen</title>
  <link rel="shortcut icon" href="../..//img/favicon.ico">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body, html {
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 100%;
      height: 100vh;
      background-color: white;
      overflow: hidden;
    }

    .chat-output {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: #d1e7dd;
      color: #115e59;
    }

    .ai-message {
      align-self: flex-start;
      background-color: #e2e3e5;
      color: #383d41;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background-color: #fafafa;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #0d6efd;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #0b5ed7;
    }

    @media (max-width: 600px) {
      .message {
        max-width: 90%;
        font-size: 14px;
      }

      .chat-input input {
        font-size: 14px;
        padding: 10px 12px;
      }

      .chat-input button {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-output" id="chatOutput"></div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="输入你的问题..." />
    <button onclick="sendMessage()">发送</button>
  </div>
</div>

<script>
  const chatOutput = document.getElementById("chatOutput");
  const userInput = document.getElementById("userInput");

  function addMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "message " + (sender === "user" ? "user-message" : "ai-message");
    msgDiv.textContent = text;
    chatOutput.appendChild(msgDiv);
    chatOutput.scrollTop = chatOutput.scrollHeight;
    return msgDiv;
  }

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    // 添加用户消息
    addMessage(text, "user");
    userInput.value = "";

    // 创建 AI 消息占位符
    const aiMsgDiv = addMessage("", "ai");

    const API_KEY = 'sk-W0rpStc95T7JVYVwDYc29IyirjtpPPby6SozFMQr17m8KWeo';
    const API_URL = 'https://api.suanli.cn/v1/chat/completions'; 

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "free:QwQ-32B",
          messages: [{ role: "user", content: text }],
          stream: true
        })
      });

      if (!response.ok || !response.body) {
        throw new Error('网络响应异常或不支持流式');
      }

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let buffer = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });

        // 提取每一条 JSON 对象
        const lines = buffer.split('\n');
        buffer = lines.pop(); // 保留未完成的部分

        for (const line of lines) {
          if (line.startsWith('data: ')) {
            const jsonStr = line.slice(6); // 去掉 data:
            if (jsonStr.trim() === '[DONE]') continue;

            try {
              const data = JSON.parse(jsonStr);
              const content = data.choices[0]?.delta?.content || '';
              aiMsgDiv.textContent += content;
              chatOutput.scrollTop = chatOutput.scrollHeight;
            } catch (e) {
              console.warn('解析JSON失败:', e);
            }
          }
        }
      }

      // 处理最后剩余 buffer
      if (buffer) {
        const data = JSON.parse(buffer);
        const content = data.choices[0]?.delta?.content || '';
        aiMsgDiv.textContent += content;
      }

    } catch (error) {
      console.error("请求失败:", error);
      aiMsgDiv.textContent = "抱歉，AI 当前无法响应。";
    }
  }

  // 支持回车发送
  userInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>

</body>
</html>
