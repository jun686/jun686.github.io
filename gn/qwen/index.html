<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 对话界面 - 折叠按钮修复版</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body, html {
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 100%;
      height: 100vh;
      background-color: white;
      overflow: hidden;
    }

    .chat-output {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: #d1e7dd;
      color: #115e59;
    }

    .ai-message {
      align-self: flex-start;
      background-color: #e2e3e5;
      color: #383d41;
    }

    .ai-message pre {
      background-color: #2b2b2b;
      color: #00ff00;
      padding: 10px;
      overflow-x: auto;
      border-radius: 6px;
    }

    .ai-message code {
      background-color: #2b2b2b;
      color: #00ff00;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .toggle-btn {
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
      color: #0d6efd;
      text-decoration: underline;
      font-size: 14px;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background-color: #fafafa;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #0d6efd;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-output" id="chatOutput"></div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="输入你的问题..." autocomplete="off" />
    <button id="sendBtn">发送</button>
  </div>
</div>

<!-- 使用指定 marked.js -->
<script src="https://js.cybozu.cn/markedjs/v0.3.5/marked.min.js"></script> 

<script>
  const chatOutput = document.getElementById("chatOutput");
  const userInput = document.getElementById("userInput");

  let messages = [];
  let isProcessing = false;

  function addMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "message " + (sender === "user" ? "user-message" : "ai-message");
    msgDiv.innerHTML = marked.parse(text);
    chatOutput.appendChild(msgDiv);
    chatOutput.scrollTop = chatOutput.scrollHeight;
    return msgDiv;
  }

  function cleanContent(content) {
    return content.replace(/<think>[\s\S]*?<\/think>/ig, '').trim();
  }

  function addThinkingToggle(aiMsgDiv) {
    const thinkRegex = /<think>([\s\S]*?)<\/think>/gi;

    aiMsgDiv.innerHTML = aiMsgDiv.innerHTML.replace(thinkRegex, (match, p1) => {
      return `
        <div class="think-section">
          <span class="toggle-btn">[+] 展开思考过程</span>
          <div class="think-content" style="display:none;">
            ${marked.parse(p1)}
          </div>
        </div>
      `;
    });

    // 绑定点击事件
    const toggleBtns = aiMsgDiv.querySelectorAll('.toggle-btn');
    toggleBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const contentDiv = btn.nextElementSibling;
        const isVisible = contentDiv.style.display !== 'none';
        contentDiv.style.display = isVisible ? 'none' : 'block';
        btn.textContent = isVisible ? '[-] 折叠思考过程' : '[+] 展开思考过程';
      });
    });
  }

  async function sendMessage() {
    if (isProcessing) return;
    isProcessing = true;

    const text = userInput.value.trim();
    if (!text) {
      isProcessing = false;
      return;
    }

    addMessage(text, "user");
    messages.push({ role: "user", content: text });
    userInput.value = "";

    const aiMsgDiv = addMessage("", "ai");
    let fullResponse = "";

    const cleanedMessages = messages.map(msg => ({
      ...msg,
      content: cleanContent(msg.content)
    }));

    const API_KEY = 'sk-W0rpStc95T7JVYVwDYc29IyirjtpPPby6SozFMQr17m8KWeo';
    const API_URL = 'https://api.suanli.cn/v1/chat/completions'; 

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "free:QwQ-32B",
          messages: cleanedMessages,
          stream: true
        })
      });

      if (!response.ok || !response.body) {
        throw new Error('网络响应异常');
      }

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let buffer = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });

        const lines = buffer.split('\n');
        buffer = lines.pop();

        for (const line of lines) {
          if (line.startsWith('data: ')) {
            const jsonStr = line.slice(6);
            if (jsonStr.trim() === '[DONE]') continue;

            try {
              const data = JSON.parse(jsonStr);
              const content = data.choices[0]?.delta?.content || '';
              fullResponse += content;

              aiMsgDiv.innerHTML = marked.parse(fullResponse);
              addThinkingToggle(aiMsgDiv);
              chatOutput.scrollTop = chatOutput.scrollHeight;
            } catch (e) {
              console.warn('解析失败:', e);
            }
          }
        }
      }

      if (buffer) {
        try {
          const data = JSON.parse(buffer);
          const content = data.choices[0]?.delta?.content || '';
          fullResponse += content;
          aiMsgDiv.innerHTML = marked.parse(fullResponse);
          addThinkingToggle(aiMsgDiv);
        } catch (e) {
          console.warn('最终解析失败:', e);
        }
      }

      messages.push({ role: "assistant", content: fullResponse });
    } catch (error) {
      console.error("请求失败:", error);
      aiMsgDiv.textContent = "抱歉，AI 当前无法响应。";
    }

    isProcessing = false;
  }

  document.getElementById("sendBtn").addEventListener("click", sendMessage);

  userInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>

</body>
</html>
